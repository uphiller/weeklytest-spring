<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <link rel="stylesheet" href="bootstrap-tagsinput.css">
    <script src="bootstrap-tagsinput.js"></script>

    <title>내배캠 | 타임어택</title>
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            getArticles();
        });

        function openClose() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                $("#post-url").val('');
                $("#post-comment").val('');
                $("#post-box").show();
                $("#btn-post-box").text("포스팅 박스 닫기");
            }
        }

        function postingArticle() {
            var data = new FormData();
            data.append("title", $("#title").val());
            data.append("content", $("#content").val());
            data.append("tags", $("#tags").val());
            data.append("image", $("#image")[0].files[0]);
            if (typeof $("#image")[0].files[0] != 'undefined') data.append("image", $("#image")[0].files[0]);

            $.ajax({
                type: "POST",
                url: "/article",
                processData: false,
                contentType: false,
                data: data,
                success: function (response) {
                    alert("포스팅 업데이트 성공!");
                    window.location.reload();
                }
            })
        }

        function getArticles() {
            let tag = $("#searchTag").val();
            $.ajax({
                type: "GET",
                url: `/articles?searchTag=${tag}`,
                contentType: 'application/json; charset=utf-8',
                success: function (response) {
                    $("#list-post").empty();
                    for (let i = 0; i < response.length; i++) {
                        num = response.length - i;
                        makeListPost(response[i], num);
                    }
                }
            })
        }

        function makeListPost(article, index) {
            let tags = '';
            for (let i = 0; i < article['tags'].length; i++) {
                console.log(article['tags'][i]);
                tags += " #" + article['tags'][i]['name'];
            }

            let tempHtml = ` <tr>
                      <th scope="row">${index}</th>
                      <td><a href="view.html?idx=${article['idx']}">${article['title']}</td>
                      <td>${article['comments'].length}</td>
                      <td>${tags}</td>
                      <td>${article['createdAt']}</td>
                      </tr>
                    `;
            $("#list-post").append(tempHtml);
        }

        function openLoginForm() {
            if ($("#login-box").css("display") == "block") {
                $("#login-box").hide();
                $("#post-box").hide();
                $("#user-box").hide();
            } else {
                $("#post-url").val('');
                $("#post-comment").val('');
                $("#post-box").hide();
                $("#user-box").hide();
                $("#login-box").show();
                $("#btn-post-box").text("포스팅 박스 열기");
            }
        }

        function openUserForm() {
            if ($("#user-box").css("display") == "block") {
                $("#login-box").hide();
                $("#post-box").hide();
                $("#user-box").hide();
            } else {
                $("#post-url").val('');
                $("#post-comment").val('');
                $("#post-box").hide();
                $("#login-box").hide();
                $("#user-box").show();
                $("#form-title").text("회원가입")
                $("#btn-post-box").text("포스팅 박스 열기");
            }
        }

        function login() {
            let username = $("#login-id").val()
            let password = $("#login-pw").val()

            if (username === "") {
                alert("아이디를 입력해주세요")
                return;
            } else {
                $("#login-id").text("")
            }

            if (password === "") {
                alert("비밀번호를 입력해주세요")
                return;
            } else {
                $("#login-pw").text("")
            }
            let userInput = {
                id: $('#login-id').val(),
                pw: $('#login-pw').val()
            }
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/login",
                contentType: false,
                processData: false,
                data: userInput,
                success: function (response) {
                    alert("완료!");
                    window.location.href = '../templates/reviews.html';
                }
            });
        }

        function createUser() {
            if ($('#id') === "") {
                alert("아이디를 입력해주세요")
                return;
            } else {
                $("#id").text("")
            }

            if ($('#pw') === "") {
                alert("비밀번호를 입력해주세요")
                return;
            } else {
                $("#pw").text("")
            }

            let userInput = {
                loginCheck: "signup",
                id: $('#id').val(),
                pw: $('#pw').val()
            }
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/login",
                contentType: false,
                processData: false,
                data: userInput,
                success: function (response) {
                    alert("완료!");
                    window.location.href = '../templates/reviews.html';
                }
            });
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">질문합시다!!</h1>
        <hr class="my-4">
        <p class="lead">
            <span>
                <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기</button>
                <button type="button" class="btn btn-secondary" onclick="openLoginForm()">로그인</button>
                <button type="button" class="btn btn-success" onclick="openUserForm()">회원가입</button>
            </span>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="content">간단한 내용</label>
                <textarea id="content" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <input type="text" value="" id="tags" data-role="tagsinput" placeholder="tags"/>
            </div>
            <input type="file" id="image" name="image">
            <button type="button" class="btn btn-primary" onclick="postingArticle()">기사저장</button>
        </div>
    </div>

    <form id="login-box" style="display:none">
        <div class="form-group">
            <div id="form-title">로그인</div>
            <label>아이디</label>
            <input type="email" class="form-control" id="login-id" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>패스워드</label>
            <input type="password" class="form-control" id="login-pw" placeholder="Password">
        </div>
        <span>
            <button type="submit" class="btn btn-primary">Close</button>
             <button onclick="login()" type="button" class="btn btn-primary">로그인</button>
        </span>
    </form>

    <form id="user-box" style="display:none">
        <div class="form-group">
            <div id="user-box-form-title">회원가입</div>
            <label for="exampleInputEmail1">아이디</label>
            <input type="email" class="form-control" id="id" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">패스워드</label>
            <input type="password" class="form-control" id="pw" placeholder="Password">
        </div>
        <span>
            <button type="submit" class="btn btn-primary">Close</button>
             <button onclick="createUser()" type="button" class="btn btn-primary">회원가입</button>
        </span>
    </form>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">댓글수</th>
            <th scope="col">태그</th>
            <th scope="col">등록일자</th>
        </tr>
        </thead>
        <tbody id="list-post">
        </tbody>
    </table>
    <div class="input-group mb-3" style="width: 20%;margin: 0% 30%;">
        <input type="text" class="form-control" placeholder="태그" aria-label="태그" aria-describedby="basic-addon2"
               id="searchTag">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="getArticles()">검색</button>
        </div>
    </div>
</div>

</body>
</html>
